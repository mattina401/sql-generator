        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>

            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>

        <!-- /.navbar-collapse -->

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Database Diagram</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <form class="col-md-11" id="board">

            <div id="table">

            </div>

        </form>
        <div class="col-md-1">
            <input id="add-tbl" type="button" value="ADD TABLE">
            <input id="generate" type="button" value="GENERATE">
            <input id="test" type="button" value="TEST">

            <!-- Link to open the modal -->
            <input id="create-tbl" type="button" value="ADD TABLE">
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-11" id="result-query">
            <p id="result"> result</p>
        </div>
    </div>
</div>





<!-- dialog form -->
<div id="dialog-form" title="Create new table">
    <p class="validateTips">All form fields are required.</p>

    <form>
        <fieldset>
            <label for="tName">Table Name</label>
            <input type="text" name="tName" id="tName">

            <label for="typeList">Type</label>
            <select id="typeList">
            </select>

            <label for="length">Length/Values</label>
            <input type="text" name="length" id="length">

            <label for="attributesList">Attributes</label>
            <select id="attributesList">
            </select>

            <label for="nullCKBox">Null</label>
            <input type="checkbox" name="nullCKBox" id="nullCKBox">

            <label for="indexList">Index</label>
            <select id="indexList">
            </select>

            <label for="aiCKBox">AI</label>
            <input type="checkbox" name="aiCKBox" id="aiCKBox">


            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>






<!-- jQuery -->
<script src="./js/jquery-3.1.1.js"></script>
<!-- jQuery-UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="./js/jquery.cookie.js"></script>

<script src="./js/angular.js"></script>

<script src="./app/app.js"></script>
